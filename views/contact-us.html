<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/add-product.css" />
    <script defer src="/js/contact-us.js"></script>
  </head>
  <body>
    <header class="main-header">
      <nav class="main-header__nav">
        <ul class="main-header__item-list">
          <li class="main-header__item"><a href="/">Shop</a></li>
          <li class="main-header__item">
            <a href="/admin/add-product">Add Product</a>
          </li>
          <li class="main-header__item">
            <a href="/contact-us" class="active">Contact Us</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <form class="product-form" action="/contact-us" method="post">
          <h1>Contact Us</h1>
          <p>We will not share your data with anyone.</p>
          <div class="form-control">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" />
          </div>
          <div class="form-control">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </div>
          <button type="submit">Register Complaint!!</button>
        </form>
      </section>
    </main>
  </body>
</html>
